<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <title>NFT preview component</title>
  </head>
  <body>
    <main>
      <figure>
        <img
          alt="preview"
          src="./assent/image-equilibrium.jpg"
          srcset="./assent/image-equilibrium.jpg"
        />
      </figure>
      <article>
        <h1 id="item">Equilibrium #3429</h1>
      </article>
      <article>
        <h3>Our Equilibrium collection promotes balance and calm</h3>
      </article>
      <div>
        <figure>
          <img
            alt="coin"
            src="./assent/icon-ethereum.svg"
            srcset="./assent/icon-ethereum.svg"
          />
          <p id="price">0.041 ETH</p>
        </figure>
        <figure>
          <img
            alt="time"
            src="./assent/icon-clock.svg"
            srcset="./assent/icon-clock.svg"
          />
          <p id="remain">3 days left</p>
        </figure>
      </div>
      <hr />
      <article>
        <figure>
          <img
            alt="creator"
            src="./assent/image-avatar.png"
            srcset="./assent/image-avatar.png"
          />
        </figure>
        <h3>
          Creation of
          <span id="creatorName"> Jules Wyvern </span>
        </h3>
      </article>
    </main>
  </body>
</html>
